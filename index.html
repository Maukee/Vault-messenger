<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT SYNC</title>
    <script src="https://cdn.jsdelivr.net/npm/telegram/browser/gramjs.js"></script>
    <style>
        :root { --bg: #020617; --primary: #38bdf8; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .vault-card { background: var(--card); border: 1px solid #334155; padding: 30px; border-radius: 24px; width: 90%; max-width: 380px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); text-align: center; }
        h1 { color: var(--primary); letter-spacing: 4px; margin-bottom: 5px; }
        #status { font-size: 12px; color: #94a3b8; margin-bottom: 20px; min-height: 15px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { background: var(--primary); color: #020617; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 14px; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        #chat-view { display: none; width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        .chat-item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); text-align: left; }
    </style>
</head>
<body>

    <div class="vault-card" id="auth-screen">
        <h1>VAULT</h1>
        <p id="status">CONNECTING TO PROTOCOL...</p>

        <div id="phone-section" style="display:none;">
            <input type="text" id="phone" placeholder="+964XXXXXXXXXX">
            <button class="btn" onclick="requestOTP()">GET ACCESS CODE</button>
        </div>

        <div id="otp-section" style="display:none;">
            <input type="text" id="otp" placeholder="5-Digit Code">
            <button class="btn" onclick="submitOTP()">AUTHORIZE</button>
        </div>
    </div>

    <div id="chat-view">
        <h2 style="color: var(--primary)">ACTIVE SYNC</h2>
        <div id="list-container"></div>
        <button class="btn" style="margin-top:20px; background:#ef4444; color:white;" onclick="logout()">DISCONNECT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
