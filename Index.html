<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT | STABLE SYNC</title>
    <script src="https://cdn.jsdelivr.net/npm/telegram/browser/gramjs.js"></script>
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .vault-container { background: var(--card); padding: 35px; border-radius: 24px; border: 1px solid #334155; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input { width: 100%; padding: 14px; margin: 12px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 16px; box-sizing: border-box; }
        .btn { background: var(--accent); color: #020617; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #chat-view { display: none; width: 100%; max-width: 500px; padding: 20px; }
    </style>
</head>
<body>

    <div class="vault-container" id="auth-box">
        <h1 style="letter-spacing: 4px; color: var(--accent); margin: 0;">VAULT</h1>
        <p id="status" style="font-size: 11px; color: #94a3b8; margin: 15px 0;">
            <span class="loader" id="sync-loader"></span>PROTOCOL INITIALIZING...
        </p>

        <div id="login-form" style="display:none;">
            <input type="text" id="phone" placeholder="+964XXXXXXXXX">
            <button class="btn" id="send-btn" onclick="sendCode()">GET SYNC CODE</button>
            
            <div id="otp-area" style="display:none; margin-top:15px;">
                <input type="text" id="otp" placeholder="Enter 5-digit code">
                <button class="btn" onclick="verifyAuth()">AUTHORIZE VAULT</button>
            </div>
        </div>
    </div>

    <div id="chat-view">
        <h2 style="color:var(--accent); border-bottom: 1px solid #334155; padding-bottom: 10px;">SECURE CHATS</h2>
        <div id="chat-list"></div>
    </div>

    <script>
        const { TelegramClient } = gramjs;
        const { StringSession } = gramjs.sessions;

        // --- PASTE YOUR ACTUAL KEYS HERE ---
        const apiId = 1234567; // Your API ID
        const apiHash = "your_hash_here"; // Your API Hash
        // -----------------------------------

        let client = null;
        const session = new StringSession(localStorage.getItem('vault_session') || "");

        async function start() {
            try {
                client = new TelegramClient(session, apiId, apiHash, {
                    connectionRetries: 5,
                    useWSS: true // Required for Browser/GitHub Pages
                });

                await client.connect();

                if (await client.checkAuthorization()) {
                    showDashboard();
                } else {
                    document.getElementById('sync-loader').style.display = 'none';
                    document.getElementById('status').innerText = "SYSTEM READY / جاهز للمزامنة";
                    document.getElementById('login-form').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('status').innerText = "CONNECTION FAILED: " + err.message;
            }
        }

        async function sendCode() {
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.innerText = "REQUESTING...";
            
            try {
                await client.sendCode({ apiId, apiHash }, phone);
                document.getElementById('otp-area').style.display = 'block';
                document.getElementById('status').innerText = "CODE SENT TO YOUR TELEGRAM APP";
            } catch (e) {
                alert(e.message);
                btn.disabled = false;
                btn.innerText = "RETRY";
            }
        }

        async function verifyAuth() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('otp').value;
            try {
                await client.start({
                    phoneNumber: async () => phone,
                    phoneCode: async () => code,
                    onError: (err) => alert(err)
                });
                localStorage.setItem('vault_session', client.session.save());
                showDashboard();
            } catch (e) { alert("Invalid Code or Session Error"); }
        }

        async function showDashboard() {
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('chat-view').style.display = 'block';
            
            const chats = await client.getDialogs({ limit: 12 });
            const list = document.getElementById('chat-list');
            list.innerHTML = chats.map(c => `
                <div style="background:#1e293b; padding:15px; margin-bottom:12px; border-radius:12px; border-left:4px solid #38bdf8; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <div style="font-weight:bold; font-size:15px;">${c.title}</div>
                    <div style="font-size:12px; color:#94a3b8; margin-top:4px;">${c.message?.message?.substring(0,50) || "Media"}</div>
                </div>
            `).join('');
        }

        start();
    </script>
</body>
</html>
